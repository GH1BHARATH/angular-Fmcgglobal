<h2>Products</h2>

<Div *ngFor="let product of products">
  <h3>
    <!-- property binding -->
    <a [title]="product.product_Name + ' Details'">
      <!-- string interpolation (data binding) -->
      {{ product.product_Name }}
    </a>

    <h4>
      <p *ngIf="product.product_id"> Description: {{ product.description }}</p>
    </h4>

    <!-- event binding -->
    <button type="button" (click)="share()">Share</button>
    &nbsp;

<div>
<app-product-alert [productFile]="product" (notify)="onNotify()"></app-product-alert>
</div>

   
  </h3>
</Div>
